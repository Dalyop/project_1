<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">
                    <img src="/src/assets/images/logo.png" alt="A spiral logo">
                    <span>Logo Name</span>
                </a>
            </div>
            <div class="searchBar">
                <form>
                    <input class="search" type="text">
                    <button class="searchBtn" type="submit">Search</button>

            </div>
            <div class="links">
                <a href="register.html">Register</a>
                <!-- <a style="background-color: green;" href="#">Login</a> -->
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="textContent">
            <h1>Welcome back!</h1>
            <p>Sign up to access all our services.</p>
        </div>
        <div class="formContent">
        <form>
            <label for="email" id="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="sandra@gmail.com" required>
            <label for="password" id="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <a href="#">Forget Password</a>
            <button type="submit">Login <i class="bx bx-door-open"></i></button>
        </form>
        </div>
    </main>
    <footer>
